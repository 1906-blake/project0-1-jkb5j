<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reimbursement Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css -->
    <link rel='stylesheet' type='text/css' href="../nav-component/nav.css">
    <link rel='stylesheet' type='text/css' href="../style/style.css">

    <!-- <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css' href="../nav-component/nav.css"> -->
</head>

<body>
    <nav id="app-nav"></nav>
    <div class="btn-group" role="group" aria-label="Basic example" id='statusButtons'>
        <button type="button" class="btn btn-secondary" value='2'>Pending</button>
        <button type="button" class="btn btn-secondary" value='1'>Approved</button>
        <button type="button" class="btn btn-secondary" value='3'>Denied</button>
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Author Id" id='authorId'>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id='authorIdButton'>Enter Author ID</button>
        </div>
    </div>

    
    <div id="reimbursement-table-container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Author</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date Submitted</th>
                    <th scope="col">Date Resolved</th>
                    <th scope="col">Description</th>
                    <th scope="col">Resolver</th>
                    <th scope="col">Status</th>
                    <th scope="col">Reimbursement Type</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>

<!-- often people put js at bottom so html can load first -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="../nav-component/nav.js"></script>

</html>
