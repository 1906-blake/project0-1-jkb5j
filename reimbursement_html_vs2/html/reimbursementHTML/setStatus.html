<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css -->
      <link  rel='stylesheet' type='text/css' href="../nav-component/nav.css">

    <!-- <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css' href="../nav-component/nav.css"> -->
</head>

<body>
    <nav id="app-nav"></nav>
    <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="reimbursementId">Reimbursement Id</label>
                    <input type="number" class="form-control" id="reimbursementId"
                        disabled="disabled">
                </div>
                <div class="form-group col-md-3">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author"
                        disabled>
                </div>
                <div class="form-group col-md-6">
                    <label for="reimbursementType">Event Type</label>
                    <select id="reimbursementType" class="form-control">
                        <option selected>Frieza Bucks</option>
                        <option>Sensu Beans</option>
                        <option>DargonBall<</option>
                        <option>Learn Pose</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="description">Decription</label>
                    <input type="text" class="form-control" id="description">
                </div>
                <div class="form-group col-md-3">
                    <label for="amount">Aount</label>
                    <input type="number" class="form-control" id="amount">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="dateSubmitted">Submit Date</label>
                    <input type="date" class="form-control" id="dateSubmitted">
                </div>
                <div class="form-group col-md-3">
                    <label for="reimbursementStatus">Reimbursement Status</label>
                    <input type="text" class="form-control" id="reimbursementStatus" 
                        placeholder="Pending" disabled>
                </div>
                <button type="submit" class="btn btn-primary col-md-3">Submit</button>
            </div>
        </form>

</body>

<!-- often people put js at bottom so html can load first -->

<script src="../nav-component/nav.js"></script>
