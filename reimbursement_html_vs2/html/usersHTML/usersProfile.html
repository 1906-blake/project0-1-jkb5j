<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <!-- my css -->

    <!-- <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css' href="../nav-component/nav.css"> -->
</head>

<body>
    <nav id="app-nav"></nav>

    <div class="edit-user-table">
        <h1>Update User Account</h1>
        <button type="button" class="btn btn-secondary" onclick="updateUser()">Update Account</button>
        <button type="button" class="btn btn-secondary" onclick="updatePassword()">Change Password</button>
        <div id="user-table-container">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <hr />
        <h1>Reimbursement History</h1>
        <div id="my-reimbursement-table-container">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date Submitted</th>
                        <th scope="col">Date Resolved</th>
                        <th scope="col">Description</th>
                        <th scope="col">Resolver</th>
                        <th scope="col">Status</th>
                        <th scope="col">Reimbursement Type</th>
                    </tr>
                </thead>
                <tbody id='reimbursement-table-body'>
                </tbody>
            </table>
        </div>
    </div>
    <form id="new-reimbursement-form" onsubmit="submitNewReimbursement(event)">
        <!--author gotten from current user-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="reimbursement-amount-input">Amount</label>
                <input type="number"  id="reimbursement-amount-input">
            </div>
            <!--Date is current date-->
            <div class="form-group col-md-6">
                <label for="reimbursement-description-input">Description</label>
                <input type="text" id="reimbursement-description-input">
            </div>
        </div>
        <!--status is automatically pending-->
        <div class="form-row">
            <div class="form-group col-md-9">
                <label class="input-group-text" for="inputGroupSelect01">Type</label>
                <select class="custom-select" id="type-select" onchange="updateType(event)">
                    <option value="1">Frieza Bucks</option>
                    <option value="2">Sensu Beans</option>
                    <option value="3">DargonBall</option>
                    <option value="4">Learn Pose</option>
                </select>
            </div>
            <div class="form-group col-md-3"></div>
            <button class="btn btn-success" style="align-self: center" onclick="postReimbursement(event)">
                Submit</button>
        </div>
        </div>
    </form>

</body>
