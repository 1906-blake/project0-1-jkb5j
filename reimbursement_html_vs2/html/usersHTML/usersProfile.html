<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css -->
      <link  rel='stylesheet' type='text/css' href="../nav-component/nav.css">
      <link  rel='stylesheet' type='text/css' href="../style/style.css">

    <!-- <link rel='stylesheet' type='text/css' media='screen' href='../style/style.css' href="../nav-component/nav.css"> -->
</head>

<body>
    <nav id="app-nav"></nav>

    <button type="button" class="btn btn-secondary" onclick="updateUser()">Update Account</button>
    <button type="button" class="btn btn-secondary" onclick="updatePassword()">Change Password</button>
    <div id="user-table-container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div id="my-reimbursement-table-container">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date Submitted</th>
                        <th scope="col">Date Resolved</th>
                        <th scope="col">Description</th>
                        <th scope="col">Resolver</th>
                        <th scope="col">Status</th>
                        <th scope="col">Reimbursement Type</th>
                    </tr>
                </thead>
                <tbody id='reimbursement-table-body'>
                </tbody>
            </table>
        </div>
        <form id="new-reimbursement-form" onsubmit="submitNewReimbursement(event)">
                <div class="flex-row">
                    <!--author gotten from current user-->
                    <div class="form-group">
                        <label for="reimbursement-amount-input">Amount</label>
                        <input type="number" class="form-control" id="reimbursement-amount-input">
                    </div>
                    <!--Date is current date-->
                    <div class="form-group">
                        <label for="reimbursement-description-input">Description</label>
                        <input type="text" class="form-control" id="reimbursement-description-input">
                    </div>
                    <!--status is automatically pending-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Type</label>
                        </div>
                        <select class="custom-select" id="type-select" onchange="updateType(event)">
                            <option value="1">Frieza Bucks</option>
                            <option value="2">Sensu Beans</option>
                            <option value="3">DargonBall</option>
                            <option value="4">Learn Pose</option>
                        </select>
                    </div>
                </div>
                <div class="flex-row">
                    <button class="btn btn-success" style="align-self: center" onclick="postReimbursement(event)">Safe
                        Submit</button>
                </div>
        
            </form>
    
</body>
<!-- often people put js at bottom so html can load first -->
